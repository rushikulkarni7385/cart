<ng-container *ngIf="products.length === 0">
    <section class="mt-4">
        <div class="container">
            <div class="card" style="width: 18rem;">
                <h3>My Cart</h3>
                <div class="card-body">
                    <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90"
                    alt="">
                    <h5 class="card-title">Your cart is empty</h5>
                    <p class="card-text">Add item ro it</p>
                    <a routerLink="/products" class="btn btn-primary">Shop Now</a>
           
    </section>
</ng-container>

<ng-container *ngIf="products.length > 0">
    <div class="container">
        <table class="table table-bordered text-center">
            <thead>
                <tr>
                    <th>Product Id</th>
                    <th>Product Name</th>
                    <th>Product Category</th>
                    <th>Product Description</th>
                    <th>Product Price</th>
                    <th>Product Image</th>
                    <th>Remove Item</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let i of products ; let j=index">
                    <td>{{i.p_id}}</td>
                    <td>{{i.p_name}}</td>
                    <td>{{i.p_category}}</td>
                    <td>{{i.p_details}}</td>
                    <td>{{i.p_cost}}</td>
                    <td><img src="{{i.p_image}}" alt="" style="height: 100px;"></td>
                    <td ><a class="font" (click)="onRemove(i)">
                        <i class="fas fa-trash-alt"></i>
                    </a>
                </td>
                </tr>
                <tr rowspan="2">
                    <td colspan="3"></td>
                    <td class="text-right"><button mat-raised-button color="warn" (click)="emptyCart()">Emplty Cart</button></td>
                    <td><button mat-raised-button color="accent" routerLink="/products">Shop More</button></td>
                    <td><button mat-raised-button color="primary">Checkout</button></td>
                
                </tr>
            </tbody>
        </table>
    </div>
</ng-container>
